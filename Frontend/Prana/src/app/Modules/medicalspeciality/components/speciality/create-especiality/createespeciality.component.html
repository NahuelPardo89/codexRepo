<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-info text-white text-center">
      <h2>Crear Especialidad</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="specialityForm" (ngSubmit)="onSubmit()" class="create-user-form">
        <!-- Campo Nombre -->
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="specialityForm.get('name')!.errors?.['required']">El campo Nombre es obligatorio</mat-error>
        </mat-form-field>

        <button class="btn btn-primary" type="submit" [disabled]="!specialityForm.valid">
          Crear Especialidad
        </button>
        <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
