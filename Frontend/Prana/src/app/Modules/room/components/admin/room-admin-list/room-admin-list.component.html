<div>
  <div
    class="title bg-info text-center text-bold border border-dark rounded-top mb-4"
  >
    <h1 class="text-white">Salas - Administrador</h1>
  </div>
  <div class="container-fluid">
    <div class="d-flex justify-content-start mb-3">
      <button class="btn btn-success" routerLink="/Dashboard/room/admin/create">
        <i class="material-symbols-outlined"></i>Nueva Sala
      </button>
    </div>

    <!-- Filter -->
    <mat-form-field class="example-form-field">
      <mat-label>Filtro MÃºltiple</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <div class="table-responsive">
      <!-- Angular Material Table -->
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
          <td mat-cell *matCellDef="let row">{{ row.capacity }}</td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
          <td mat-cell *matCellDef="let row">{{ row.cost }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div style="display: flex">
              <button
                class="btn btn-primary"
                aria-label="Editar Sala"
                (click)="onEdit(row)"
              >
                <i class="material-symbols-outlined">edit</i>
              </button>
              <button
                class="btn btn-danger ms-3"
                aria-label="Eliminar Sala"
                (click)="onDelete(row.id)"
              >
                <i class="material-symbols-outlined">delete</i>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Row and columns definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
