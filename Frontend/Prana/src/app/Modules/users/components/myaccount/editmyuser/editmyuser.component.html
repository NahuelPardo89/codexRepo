<div class="container mt-3">
    <div class="card">
      <div class="card-header bg-info text-white text-center">
        <h2 class="text-center">Editar Usuario</h2>
      </div>
      <div class="card-body">
        <form
          [formGroup]="userForm"
          (ngSubmit)="onSubmit()"
          class="create-user-form"
        >
          <!-- Campo DNI -->
          <mat-form-field appearance="outline">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" />
            <mat-error *ngIf="userForm.get('dni')!.errors?.['required']"
              >El campo DNI es obligatorio</mat-error
            >
            <mat-error *ngIf="userForm.get('dni')!.errors?.['pattern']"
              >Solo se permiten números</mat-error
            >
          </mat-form-field>
  
          <!-- Campo Nombre -->
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="userForm.get('name')!.errors?.['required']"
              >El campo Nombre es obligatorio</mat-error
            >
          </mat-form-field>
  
          <!-- Campo Apellido -->
          <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="last_name" />
            <mat-error *ngIf="userForm.get('last_name')!.errors?.['required']"
              >Apellido es obligatorio</mat-error
            >
          </mat-form-field>
  
          <!-- Campo Email -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="userForm.get('email')!.errors?.['required']"
              >El campo Email es obligatorio</mat-error
            >
            <mat-error *ngIf="userForm.get('email')!.errors?.['email']"
              >Email no válido</mat-error
            >
          </mat-form-field>
  
          <!-- Campo Teléfono -->
          <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="phone" />
            <mat-error *ngIf="userForm.get('phone')!.errors?.['required']"
              >El campo Teléfono es obligatorio</mat-error
            >
            <mat-error *ngIf="userForm.get('phone')!.errors?.['pattern']"
              >Solo se permiten números
            </mat-error>
          </mat-form-field>
  
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!userForm.valid"
          >
            Guardar
          </button>
          <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
