<div class="container-fluid">
  <div
    class="title bg-info text-center text-bold border border-dark rounded-top mb-4"
  >
    <h2 class="text-white">Horario Profesional: {{ doctorName }}</h2>
  </div>

  <div class="container-fluid">
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" (click)="createSchedule()">
        <i class="material-symbols-outlined btn-icon">schedule</i> Agregar
        horario
      </button>
    </div>

    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>Filtrar día</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Día</th>
          <td mat-cell *matCellDef="let row">{{ row.day }}</td>
        </ng-container>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio</th>
          <td mat-cell *matCellDef="let row">{{ row.start }}</td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
          <td mat-cell *matCellDef="let row">{{ row.end }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <!-- Botones cuando el usuario está activo -->
            <ng-container>
              <button
                class="btn btn-primary me-2 shadow"
                aria-label="Editar Horario"
                (click)="editSchedule(row)"
              >
                <i class="material-symbols-outlined">edit</i>
              </button>

              <button
                class="btn btn-danger me-2 shadow"
                aria-label="Eliminar Horario"
                (click)="deleteSchedule(row.id)"
              >
                <i class="material-symbols-outlined">delete</i>
              </button>
            </ng-container>

            <!-- Plantilla para cuando el usuario no está activo -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[15, 30, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
