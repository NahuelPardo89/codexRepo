<div class="container-fluid">
    <div class="title bg-info text-center border border-dark rounded-top mb-4">
        <h3 class="text-white">Obras Sociales Paciente: {{patient.user}}</h3>
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" (click)="insurancePatientCreate()">
                <i class="material-symbols-outlined btn-icon">medical_services</i> Agregar
                Obra Social
            </button>
        </div>

        <!-- Campo de filtrado -->
        <mat-form-field appearance="outline" class="example-form-field">
            <mat-label>Filtrar por Nombre</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>
        <!-- Tabla de Angular Material -->
        <!-- Checkbox para mostrar/ocultar elementos inactivos -->
        

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Columna DNI -->
                
                <ng-container matColumnDef="insurance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Obra Social</th>
                    <td mat-cell *matCellDef="let row">{{ row.insurance }}</td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                    <td mat-cell *matCellDef="let row">{{ row.code }}</td>
                </ng-container>

                <ng-container matColumnDef="is_active">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.is_active ? "Sí" : "No" }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <!-- Botones cuando el usuario está activo -->
                        <ng-container >
                            <button class="btn btn-primary me-2 shadow" aria-label="Editar usuario"
                                (click)="insurancePatientEdit(row)">
                                <i class="material-symbols-outlined">edit</i>
                            </button>
                            <button class="btn btn-danger me-2 shadow" aria-label="Eliminar usuario"
                                (click)="insuranceDelete(row.id)">
                                <i class="material-symbols-outlined">delete</i>
                            </button>
                        </ng-container>

                        
                        
                    </td>
                </ng-container>

                <!-- Encabezado de la tabla y filas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
            </table>
        </div>

        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
