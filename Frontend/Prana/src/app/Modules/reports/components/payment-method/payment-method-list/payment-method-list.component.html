<div class="container-fluid">
    <div
      class="title bg-info text-center text-bold border border-dark rounded-top mb-4"
    >
      <h1 class="text-white">Métodos de Pago</h1>
    </div>
  
    <div class="container-fluid">
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" routerLink="create">
          <i class="material-symbols-outlined btn-icon">payments</i> Agregar
          Método de Pago
        </button>
      </div>
  
      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Filtrar por Método de pago</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
  
            
          
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <!-- Botones cuando el usuario está activo -->
              
                <button
                  class="btn btn-primary me-2 shadow"
                  aria-label="Editar Tallerista"
                  (click)="editPayment(row)"
                >
                  <i class="material-symbols-outlined">edit</i>
                </button> 
                
                <button
                  class="btn btn-danger me-2 shadow"
                  aria-label="Eliminar Tallerista"
                  (click)="deletePayment(row.id)"
                >
                  <i class="material-symbols-outlined">delete</i>
                </button>
              </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
