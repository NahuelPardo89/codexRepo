<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h2 class="text-center">Editar Obra Social</h2>
    </div>
    <div class="card-body">
      <h5>Obra Social: {{ insuranceName }}</h5>
      <h5 class="mb-4">Rama: {{ branchName }}</h5>
      <form
        [formGroup]="insuranceDoctorForm"
        (ngSubmit)="onSubmit()"
        class="create-user-form"
      >
        <mat-form-field appearance="outline">
          <mat-label>Cobertura</mat-label>
          <input matInput type="number" formControlName="price" />
          <mat-error
            *ngIf="insuranceDoctorForm.get('price')!.errors?.['required']"
            >El campo cobertura es obligatorio</mat-error
          >
          <mat-error *ngIf="insuranceDoctorForm.get('price')!.errors?.['min']"
            >Este campo debe ser un n√∫mero positivo</mat-error
          >
        </mat-form-field>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!insuranceDoctorForm.valid"
        >
          Guardar
        </button>
        <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
